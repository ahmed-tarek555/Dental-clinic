<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 60px; }
    form { display: inline-block; text-align: left; }
    input { display: block; margin: 10px 0; width: 200px; padding: 5px; }
  </style>
</head>
<body>
  <h2>Contact us</h2>
  <form id="contact_form" onsubmit="contact(event)">
      <input name="name" placeholder="Name" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="text" name="message" placeholder="Message" required><br>
      <button type="submit">Send</button>
  </form>
  <h3 id="details"></h3>

<script>
async function contact(e) {
    e.preventDefault();

    const form = new FormData(document.getElementById("contact_form"));

    const res = await fetch("/contact_us", {
        method: "POST",
        body: form
    });
    const data = await res.json();

    if (!res.ok) {
        document.getElementById("details").innerText = "An error occured";
        return;
    }

    document.getElementById("details").innerText = data.message;
}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Upload Image</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 60px; }
    form { display: inline-block; text-align: left; }
    input { display: block; margin: 10px 0; }
    .fixed-image {
      width: 400px;
      height: 400px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h2>Upload Teeth Image for AI Detection</h2>
  <form id="uploadForm" enctype="multipart/form-data" onsubmit="upload(event)">
    <input id="file" type="file" name="file" accept="image/*" required />
    <button type="submit">Submit</button>
  </form>
  <img id="result" class="fixed-image" src="">

  <script>
        async function upload(e) {
            e.preventDefault();
            const file = document.getElementById("file").files[0];
            if (!file) return alert("Select a file first!");

            const formData = new FormData();
            formData.append("file", file);

            const res = await fetch("/ai/process_image", {
                method: "POST",
                body: formData
            });

            const result = await res.blob();
            document.getElementById("result").src = URL.createObjectURL(result);
        }
  </script>
</body>
</html>
